name: Go CI

on:
  push:
    branches:
      - main
      - web/basics
      - web/tests
  pull_request:
    branches:
      - main
      - web/basics

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/project/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./project/src/server
        run: go mod tidy

      - name: Run tests
        run: go test ./src/server/tests -v